<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center" style="margin-top: 15px;">Create Internship Topic</h2>
        <form id="topicForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="lesson_id" class="form-label">Lesson ID</label>
                <select class="form-select" id="lesson_id" name="lesson_id">
                    <option value="">Select Lesson</option>
                    {% for lesson in lessons %}
                    <option value="{{ lesson.id }}">{{ lesson.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="video_thumbnail" class="form-label">Video Thumbnail</label>
                <input type="file" class="form-control" id="video_thumbnail" name="video_thumbnail">
            </div>
            <div class="mb-3">
                <label for="video" class="form-label">Video</label>
                <input type="file" class="form-control" id="video" name="video">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $('#topicForm').on('submit', function (event) {
                event.preventDefault();
                let form = $(this);
                let formData = new FormData(this);
                let isValid = true;

                // Validate lesson_id
                if ($('#lesson_id').val() === '') {
                    isValid = false;
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Please select a lesson!',
                    });
                    return false;
                }

                // Validate title
                if ($('#title').val() === '') {
                    isValid = false;
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Please enter the title!',
                    });
                    return false;
                }

                // if ($('#video_thumbnail').val() === '') {
                //     isValid = false;
                //     Swal.fire({
                //         icon: 'error',
                //         title: 'Oops...',
                //         text: 'Please select a video thumbnail!',
                //     });
                //     return false;
                // }

                // Validate video
                if ($('#video').val() === '') {
                    isValid = false;
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Please select a video!',
                    });
                    return false;
                }

                if (isValid) {
                    Swal.fire({
                        title: 'Uploading...',
                        html: 'Please wait while your video is being uploaded.',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    $.ajax({
                        url: form.attr('action'),
                        method: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Success!',
                                text: 'Internshi Topic successfully submitted.',
                            }).then(() => {
                                window.location.reload();
                            });
                        },
                        error: function () {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Something went wrong!',
                            });
                        },
                        xhr: function () {
                            var xhr = new window.XMLHttpRequest();
                            xhr.upload.addEventListener('progress', function (evt) {
                                if (evt.lengthComputable) {
                                    var percentComplete = evt.loaded / evt.total;
                                    percentComplete = parseInt(percentComplete * 100);
                                    Swal.getHtmlContainer().querySelector('b').textContent = percentComplete + '%';
                                }
                            }, false);
                            return xhr;
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
